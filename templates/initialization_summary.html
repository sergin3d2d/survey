<!DOCTYPE html>
<html>
<head>
    <title>Experiment Initialization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .condition-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        .condition-list li {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Experiment Initialized</h1>
        <p>The randomized order of conditions is as follows:</p>
        <ul class="condition-list">
            {% for condition in conditions %}
                <li>{{ loop.index }}. {{ condition }}</li>
            {% endfor %}
        </ul>
        <form action="/start_experiment_proper" method="post">
            <div class="navigation-buttons">
                <button type="submit" class="btn btn-primary">Continue Experiment</button>
            </div>
        </form>
    </div>
</body>
</html>
