<!DOCTYPE html>
<html>
<head>
    <title>NASA-TLX</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .question {
            margin-bottom: 25px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        .scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .scale span {
            flex: 0 0 60px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        input[type="range"] {
            flex-grow: 1;
            margin: 0 15px;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NASA-TLX: {{ condition }}</h1>
        <form action="/questionnaire" method="post">
            <input type="hidden" name="questionnaire_type" value="nasa_tlx">
            {% for i in range(texts|length) %}
            <div class="question">
                <label>{{ texts[i] }}</label>
                <div class="scale">
                    <span>{{ left_labels[i] }}</span>
                    <input type="range" name="q{{ i }}" min="0" max="100" value="50" step="5">
                    <span>{{ right_labels[i] }}</span>
                </div>
            </div>
            {% endfor %}
            <div class="navigation-buttons">
            <a href="/back" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>
<style>
    .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .btn {
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
</body>
</html>
