<!DOCTYPE html>
<html
    style="--global-font: {{ global_font_size|default(1.0) }}; --question-font: {{ question_font_size|default(1.6) }}rem; --desc-font: {{ description_font_size|default(1.4) }}rem;">

<head>
    <title>Final Preference</title>
    <style>
        html {
            font-size: calc(var(--global-font) * 10px) !important;
        }

        label,
        .sus-question-text,
        .question label {
            font-size: var(--question-font) !important;
        }

        p,
        .text-muted,
        .description {
            font-size: var(--desc-font) !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-right {
            text-align: right;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-right text-muted">
            Participant ID: <strong>{{ participant_id }}</strong>
        </div>
        <h1>Final Preference</h1>
        <form action="/questionnaire" method="post">
            <input type="hidden" name="questionnaire_type" value="final_preference">
            <p>Please indicate your final preference.</p>
            <div class="form-group">
                <label for="preference">Which condition did you prefer?</label>
                <select id="preference" name="preference">
                    {% set pref = existing_responses.get('preference') %}
                    <option {{ 'selected' if pref=='On-Screen' else '' }}>On-Screen</option>
                    <option {{ 'selected' if pref=='AR-OST' else '' }}>AR-OST</option>
                    <option {{ 'selected' if pref=='AR-VST' else '' }}>AR-VST</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
