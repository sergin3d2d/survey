<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Settings</h1>
        <form action="/settings" method="post">
            <div class="form-group">
                <label for="main_conditions">Main Conditions (one per line)</label>
                <textarea name="main_conditions" id="main_conditions" class="form-control" rows="5">{{ main_conditions|join('\n') }}</textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="weighted" id="weighted" class="form-check-input" {% if weighted %}checked{% endif %}>
                <label class="form-check-label" for="weighted">Weighted NASA-TLX</label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
