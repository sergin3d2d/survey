<!DOCTYPE html>
<html
    style="--global-font: {{ global_font_size|default(1.0) }}; --question-font: {{ question_font_size|default(1.6) }}rem; --desc-font: {{ description_font_size|default(1.4) }}rem;">

<head>
    <title>Settings</title>
    <style>
        html {
            font-size: calc(var(--global-font) * 10px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 40px;
            font-size: 3rem;
        }

        .form-group {
            margin-bottom: 35px;
        }

        label {
            font-weight: bold;
            margin-bottom: 12px;
            display: block;

            font-size: var(--question-font);
        }

        textarea.form-control,
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.5rem;
            transition: border-color 0.3s;
        }

        textarea.form-control:focus,
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 35px;
        }

        .form-check-input {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .form-check-label {
            margin-bottom: 0;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 22px 50px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .nav-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Survey Settings</h1>
        <form action="/settings" method="post">
            <div class="form-group">
                <label for="main_conditions">Main Conditions (one per line):</label>
                <textarea name="main_conditions" id="main_conditions" class="form-control"
                    rows="4">{{ main_conditions|join('\n') }}</textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" name="weighted" id="weighted" class="form-check-input" {% if weighted %}checked{%
                    endif %}>
                <label class="form-check-label" for="weighted">Weighted NASA-TLX Scoring</label>
            </div>

            <div class="form-group">
                <label for="global_font_size">Global Font Size (multiplier, e.g., 1.0):</label>
                <input type="text" name="global_font_size" id="global_font_size" class="form-control"
                    value="{{ global_font_size }}">
            </div>

            <div class="form-group">
                <label for="question_font_size">Question Font Size (rem, e.g., 1.6):</label>
                <input type="text" name="question_font_size" id="question_font_size" class="form-control"
                    value="{{ question_font_size }}">
            </div>

            <div class="form-group">
                <label for="description_font_size">Description Font Size (rem, e.g., 1.4):</label>
                <input type="text" name="description_font_size" id="description_font_size" class="form-control"
                    value="{{ description_font_size }}">
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
            <a href="/" class="nav-link">Back to Start</a>
        </form>
    </div>
</body>

</html>
